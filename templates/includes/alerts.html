{% if messages %}
    {% for message in messages %}
    <div class="container">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span area-hidden="true">&times;</span></button>
        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}</div>
    </div>
    {% endfor %}
{% endif %}
